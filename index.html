<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice</title>
    <!-- css  -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="">
        <div id="pdf">
            <div action="/" method="post" class="form">
                <div id="">
                    <div class="row" id="">
                        <div class="col-md-6 col-sm-12">
                            <h2 class="">Invoice</h2>
                            <div class="input-group d-flex">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">#</span>
                                    <input type="text" name="" id="" placeholder="Invoice Number" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <span class="input-group-text">Date</span>
                                    <input type="date" name="" id="" class="form-control" data-provide="datepicker">
                                </div>

                            </div>
                            <br>
                            <div class="input-group">
                                <div class="input-group-prepend"> <span class="input-group-text">Terms</span>
                                    <input type="text" name="" id="" class="form-control" placeholder="Payment terms">
                                </div>

                            </div>
                            <br>
                            <div class="input-group">
                                <div class="input-group-prepend"> <span class="input-group-text">Due Date</span>
                                    <input type="date" name="" id="" class="form-control" placeholder="Payment terms">
                                </div>

                            </div>
                            <br>



                        </div>
                        <div class="col-md-6 col-sm-12">

                            <div class="logo noselect">
                                <div class="placeholder" ng-hide="invoice.logo">
                                    <div class="main"><span class="ion-plus-round"></span> Add Your Logo</div>

                                </div>
                                <!-- <img ng-show="invoice.logo" ng-src="" alt="Invoice Logo" class="ng-hide"> -->
                                <input type="file" class="form-control">

                            </div> <br>

                            <div class="form-group">
                                <textarea name="" id="" cols="30" rows="2"
                                    placeholder="Who is this invoice from? (Required)" required
                                    class="form-control"></textarea>
                            </div>
                            <br>

                            <div class="form-group">
                                <label for="">Bill to</label><br>
                                <textarea class="form-control" name="" id="" cols="30" rows="2"
                                    placeholder="Who is this invoice for? (Required)" required></textarea>
                            </div>


                        </div>


                    </div>
                    <div id="app">

                        <div class="grey-bg col-sm-12 col-md-6" id="">
                            <p class="padding"> Balance: N {{amountPaid - total}} </p>
                        </div>

                        <div class="table-responsive table-bordered" id="">
                            <table class="table">
                                <thead class="bg-dark">
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Rate</th>
                                        <th>Amount</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="" v-for="(item,index) in items">
                                        <td>
                                            <input type="text" name="" id=""
                                                placeholder="Description of service or product" class="form-control"
                                                v-model="item.description">
                                        </td>
                                        <td><input type="text" name="quantity" id="quantity" placeholder=""
                                                class="form-control" v-model="item.quantity" v-on:keyup="calcTotal">
                                        </td>
                                        <td> <input type="text" name="rate" id="rate" placeholder=""
                                                class="form-control" v-model="item.rate" v-on:keyup="calcTotal"></td>
                                        <td id="amount"> {{item.quantity*item.rate}}
                                        </td>
                                        <td>

                                            <i class="btn btn-danger" v-on:click="removeitem(index)"> - </i>

                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                        <div>
                            <br>
                            <button class="btn btn-primary" v-on:click="additem"> + Line item </button>

                        </div>
                        <br>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-prepend"> <span class="input-group-text">Tax</span>
                                        <input type="text" name="" v-model="tax" id="" class="form-control"
                                            placeholder="0.00" v-on:keyup="calcTotal">
                                    </div>
                                </div>
                                <br>
                                <p>Total : N {{total}} </p>
                                <!-- <br> -->
                                <div class="input-group">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Amount Paid</span>
                                        <input type="text" name="" id="" class="form-control" placeholder=""
                                            v-model="amountPaid" v-on:keyup="calcTotal">
                                    </div>

                                </div>

                            </div>

                        </div>
                        <br>

                    </div>
                    <!-- end of app -->

                </div>

                <div class="form-group">
                    <label for="">
                        Note
                    </label>
                    <textarea type="text" placeholder="Note- any relevant information not yet covered"
                        class="form-control"></textarea>

                </div>

                <br>

                <div class="form-group">
                    <label for="">
                        Terms
                    </label>
                    <textarea type="text"
                        placeholder="Terms and conditions- late fees, payment methods, delivery schedule"
                        class="form-control"></textarea>
                </div>

            </div>
            </form>
        </div>


        <!-- <p class="text-center">Currency: USD</p> -->
        <p class="text-center">
            <button id="btn" type="" class="btn btn-big btn-success">Download</button>
        </p>




        <!-- Vue and bootstrap js -->
        <script src="./jquery-3.2.1.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./vue.js"></script>
        <script src="main.js"> </script>
        <script src="./print.min.js"></script>
        <!-- <script src="./html2canvas.js"></script> -->

        <!-- datepicker js -->
        <!-- pdf script -->
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>

        <script>
            // function print() {
            //     const filename = 'ThisIsYourPDFFilename.pdf';

            //     html2canvas(document.querySelector('#nodeToRenderAsPDF')).then(canvas => {
            //         let pdf = new jsPDF('p', 'mm', 'a4');
            //         pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 211, 298);
            //         pdf.save(filename);
            //     });
            // }

            // Variant
            // This one lets you improve the PDF sharpness by scaling up the HTML node tree to render as an image before getting pasted on the PDF.
          document.getElementById("btn").onclick =  function print(quality = 1) {
                const filename = 'ThisIsYourPDFFilename.pdf';

                html2canvas(document.querySelector('#pdf'), {
                    scale: quality
                }).then(canvas => {
                    let pdf = new jsPDF('p', 'mm', 'a4');
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 211, 298);
                    pdf.save(filename);
                });
            }
        </script>

</body>

</html>
